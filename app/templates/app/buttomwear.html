{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
    <div class="row">
        <div class="col-sm-3">
            <div class="list-group">
                <a href="{% url 'buttomwear' %}" class="list-group-item list-group-item-action">All buttomwear</a>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="row">
                {% for buttomwear in buttomwears %}
                <div class="col-sm-4 text-center mb-4">
                    <a href="{% url 'product-detail' buttomwear.id %}" class="btn">
                        <div class="item border p-2">
                            <img src="{{ buttomwear.product_image.url }}" alt="buttomwear Image" class="img-fluid">
                            <div class="fw-bold">{{ buttomwear.title }}</div>
                            <div class="fw-bold">
                                RS.{{ buttomwear.discount_price }}
                                <small class="fw-light text-decoration-line-through">{{ buttomwear.sellingprice }}</small>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
